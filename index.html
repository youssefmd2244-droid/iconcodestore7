    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --bg-color: #0a0a1a;
            --glow-color: rgba(99, 102, 241, 0.4);
            --lighting-intensity: 0.4;
            --primary-rgb: 99, 102, 241;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }

        /* 3D Background with Hidden Lighting */
        .bg-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        linear-gradient(135deg, #0a0a1a 0%, #0f0f2e 50%, #0a0a1a 100%);
        }

        .bg-3d::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 30% 30%, transparent 0deg, var(--primary-color) 60deg, transparent 120deg);
            animation: rotateLighting 25s linear infinite;
            opacity: calc(0.2 * var(--lighting-intensity));
        }

        @keyframes rotateLighting {
            0% { transform: rotate(0deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1.5); }
        }

        /* Dazzling 3D Floating & Rotating Animation */
        .dazzle-element {
            animation: dazzleFloat 4s ease-in-out infinite, dazzleGlow 2s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes dazzleFloat {
            0% { transform: translateY(0) rotateY(0deg) rotateX(0deg); }
            25% { transform: translateY(-15px) rotateY(90deg) rotateX(5deg); }
            50% { transform: translateY(0) rotateY(180deg) rotateX(0deg); }
            75% { transform: translateY(15px) rotateY(270deg) rotateX(-5deg); }
            100% { transform: translateY(0) rotateY(360deg) rotateX(0deg); }
        }

        @keyframes dazzleGlow {
            from { 
                box-shadow: 0 0 10px var(--glow-color); 
                filter: brightness(1);
            }
            to { 
                box-shadow: 0 0 30px var(--glow-color), 0 0 60px rgba(var(--primary-rgb), 0.4); 
                filter: brightness(1.4);
            }
        }

        /* Scroll Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(40px) scale(0.9);
            transition: all 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.4); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(var(--primary-color), var(--secondary-color)); border-radius: 10px; }
    </style>
